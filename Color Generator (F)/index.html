<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="containerOne">
        <p id="hexColor">Click the button below to create a new Hex Color!</p>
        <button id="hex-create">Create Hex Color</button>
        <button class="copy">Copy to Clipboard</button>
    </div>
    <div id="containerTwo">
        <p id="rgb-color-value">Click the button below to create a new RGB Color!</p>
        <div>
            <label for="red">Red</label>
            <input type="range" min="0" max="255" value="0" id="red" />
        </div>
        <div>
            <label for="green">Green</label>
            <input type="range" min="0" max="255" value="0" id="green" />
        </div>
        <div>
            <label for="blue">Blue</label>
            <input type="range" min="0" max="255" value="0" id="blue" />
        </div>
        <button id="rgb-btn">Create RGB Color</button>
        <button class="rgb-copy">Copy To Clipboard</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
