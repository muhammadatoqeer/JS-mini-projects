<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Hi!</h1>
    <!-- <div class="form-container">
        <input type="text" name="" id="searchBox" placeholder="e.g. shirts">
        <button id="search">Search</button>
    </div> -->
    <div id="filter">
        <button class="button">All</button>
        <button class="button">Men</button>
        <button class="button">Women</button>
        <button class="button">Child</button>
        <button class="button">Senior</button>
    </div>
    <div id="searchResults"></div>
    <div id="products" data-filter='all'>
        <div class="product" data-filter="All-Men">
            <img src="https://i5.walmartimages.com/asr/28c6b94c-a350-4a96-8e2a-411e7966c131.5bff7cd2c0f24c9551584c98e0be310a.jpeg"
                alt="Man wearning cap">
            <span class="title">Men's Stylish Cap</span>
            <span class="price">$20</span>
        </div>
        <div class="product" data-filter="All-Women">
            <img src="https://zalikawomen.com/wp-content/uploads/2024/05/H54362c4ccf664c488f2c9c2011cad0c54.jpg_1200x1200-400x400.jpg"
                alt="Woman Jewellery">
            <span class="title">Woman Jewellery</span>
            <span class="price">$60</span>
        </div>
        <div class="product" data-filter="All-Child">
            <img src="https://www.patoys.in/cdn/shop/files/patoys-49cc-kids-petrol-dirt-bike-pocket-bike-kids-sport-bike-petrol-425692.jpg?v=1721714274&width=1946"
                alt="Man wearning cap">
            <span class="title">Children Bike</span>
            <span class="price">$40</span>
        </div>
        <div class="product" data-filter="All-Senior">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_LN9mUKGBHhcyxhi0bBqT3AZI3f7VLX1vrg&s"
                alt="Man wearning cap">
            <span class="title">Wheelchair for Elderly</span>
            <span class="price">$100</span>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
